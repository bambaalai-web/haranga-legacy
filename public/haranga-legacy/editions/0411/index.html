<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Haranga Legacy — Edition 0411</title>
  <link rel="stylesheet" href="/haranga-legacy/assets/css/styles.css">
  <meta name="description" content="Haranga Legacy limited edition 0411 of 1000.">
</head>
<body>
  <header class="header">
    <div class="container">
      <span class="edition-pill">Edition <span data-edition>0411</span> / 1000</span>
      <h1>Haranga Legacy</h1>
      <div class="small">Certificate of Authenticity · Digital Passport</div>
    </div>
  </header>
  <main class="container">

    <div class="card">
      <h2>Audio</h2>
      <!-- hidden, autostart -->
      <audio id="bg-audio" preload="auto" autoplay playsinline muted style="display:none">
		<source src="/haranga-legacy/assets/audio/track.mp3" type="audio/mpeg">
		</audio>
      <p class="small">Exclusive track</p>
    </div>

    <div class="card">
      <h2>Owner</h2>
      <p>Owner: <span class="owner" data-owner>(loading…)</span></p>
      <div class="small" id="status"></div>
    </div>

    <div class="card" data-claim hidden>
      <h2>Claim this edition</h2>
      <form id="claim-form">
        <input id="owner-name" type="text" placeholder="Таны нэр" autocomplete="name" required>
        <button type="submit">Баталгаажуулах (нэг удаа)</button>
      </form>
      <p class="small">Анхны бүртгэл хийгдсэний дараа энэ edition LOCK болно.</p>
    </div>

  </main>
  <footer class="container small">© Merch Mongolia · Haranga Legacy</footer>
  <script src="/haranga-legacy/app.js"></script>
</body>
</html>
